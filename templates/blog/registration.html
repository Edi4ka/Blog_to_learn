{% extends 'blog/main_page.html' %}


{% block content %}
    <div class="left_col">
        <div class="registration">
            <form action='' method="post" autocomplete="off">
            {%  csrf_token %}
            <p>Имя пользователя:{{ form.username }}</p>
            <p>Пароль:{{ form.password1 }}</p>
            <p>Подтверждение пароля:{{ form.password2 }}</p>
            <p>Адрес электронной почты:{{ form.email }}</p>
            <input type="submit" value="Complete">
            </form>
        </div>
    </div>
{% endblock %}
